version: "3.7"

services:
  app:
    build:
        args:
          user: www-data
          uid: 1000
        context: .
        dockerfile: Dockerfile
    image: ifthenuk/laravel10-apache
    container_name: laravel-apps
    ports:
      - "8070:80"
    restart: always
    volumes:
      - ./:/var/www/html

networks:
    laravel:
        driver: bridge